<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <h:outputStylesheet library="css" name="stylelogin.css"/>
    </h:head>

    <h:body>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'/>

        <h:panelGroup rendered="#{!empty param.login_error}">
            <span style="font-color:red"> Erro ao efetuar o login.</span><br />
            <br/>
            Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
        </h:panelGroup> 
        <div id="main" class="container"> 
            <form id="loginform" name="loginform" method="post" action="${request.contextPath}/j_spring_security_check">

                <p class="login-username">
                    <label for="user_login">Usuário</label> 
                    <input type="text" class="input" name='j_username' value="" placeholder="usuário" id="login-name"
                           size="20"/>
                </p>

                <p class="login-password">
                    <label for="user_pass">Senha</label>
                    <input type="password" name='j_password' class="input" value="" placeholder="senha" id="login-pass"
                           size="20"/>
                </p>

                <p class="login-submit">
                    <input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log in" />
                    <input type="hidden" name="redirect_to" value="#"/>
                </p> 	

                <script>
                document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                </script>

            </form>
        </div>

    </h:body>
</html>
